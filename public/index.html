<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon1/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon1/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon1/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon1/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, , user-scalable=no"
    />
    <title>Fricatalk</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="centered-form">
    <div clas="centered-form__form">
      <form action="/chat.html">
        <div class="form-field"><h3>Join a Room</h3></div>
        <div class="form-field">
          <label>Display Name</label>
          <input type="text" name="name" autofocus />
        </div>
        <div class="form-field">
          <label>Room Name</label>
          <input type="text" name="room" autofocus />
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
